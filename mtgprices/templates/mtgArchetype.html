<template name="mtgSArch">
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-9">
            <div class="container body jumbotron">
              {{> mtgSDeck}}
            </div>
          </div>
          <div class="col-sm-3 sidenav">
            <h4>Archetype: </h4>
              <ul class="nav nav-pills nav-stacked pre-scrollable">
                {{#each archGetD}}
                  {{> deckName}}
                {{/each}}
              </ul><br>
          </div>
        </div>
      </div>
</template>

<template name="deckName">
    <li>
      <a href="/mtgSDeck/{{_id}}" class="btn btn-link" role="btn">{{name}}</a>
    </li>
</template>
